overview_summary: |
  A Câmara dos Deputados, no contexto brasileiro, é a casa legislativa que representa o povo. Seus membros, os deputados federais, são eleitos pelo sistema proporcional, em que a quantidade de cadeiras destinadas a cada estado e ao Distrito Federal é definida com base em sua população. Isso significa que estados mais populosos têm maior representatividade na Câmara. Os deputados têm a função de propor, discutir, emendar e votar leis que afetam o país como um todo, além de fiscalizar o Poder Executivo e exercer outras atribuições previstas na Constituição Federal. O mandato de um deputado federal dura quatro anos.

  A Câmara dos Deputados atua em conjunto com o Senado Federal, formando o Congresso Nacional, responsável pelo processo legislativo. Enquanto o Senado representa os estados da federação, a Câmara representa diretamente a população. Essa distinção de representatividade garante um equilíbrio na elaboração das leis, considerando tanto os interesses gerais da nação quanto as particularidades de cada estado. A Câmara também desempenha um papel crucial em processos como a aprovação do orçamento da União e a autorização para a instauração de processos contra o Presidente da República e outros altos funcionários.